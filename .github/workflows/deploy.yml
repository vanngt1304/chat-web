name: Deploy to GCP

on:
  push:
    branches: [ "main" ] # Chạy khi có code đẩy vào nhánh main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 1. Đi tới thư mục project (nhớ tạo folder này trước trên server)
            mkdir /var/www/thevan.id.vn
            cd /var/www/thevan.id.vn
            
            # 2. Lấy code mới nhất về
            git pull origin main
            
            # 3. Tạo file .env từ Secret (Quan trọng!)
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # 4. Cài đặt và Build (Nếu dùng Docker thì: docker compose up -d --build)
            # Ví dụ chạy trực tiếp:
            npm install
            npm run build
            
            # 5. Restart ứng dụng (Ví dụ dùng PM2)
            pm2 restart all || pm2 start npm --name "thevan-app" -- start
