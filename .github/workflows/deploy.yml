name: Auto Deploy to GCP

on:
  push:
    branches: [ "main" ]

env:
  # Thay thế TÊN_USER và TÊN_REPO của bạn vào đây (viết chữ thường luôn cho gọn)
  # Ví dụ: ghcr.io/vanngt2004/chatweb
  IMAGE_NAME: ghcr.io/vanngt2004/chatweb

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Đăng nhập GitHub Container Registry (trên Runner để đẩy code đi)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MY_PAT }}

      # 2. Build và Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      # 3. SSH vào Server GCP để deploy
      - name: Deploy to GCP Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Truyền các biến cần thiết vào script bên dưới
          envs: IMAGE_NAME,GITHUB_ACTOR
          script: |
            # --- QUAN TRỌNG: Đăng nhập Docker trên VPS (để có quyền pull) ---
            # Lưu ý: Cần đảm bảo bí mật MY_PAT đã được cấu hình đúng
            echo ${{ secrets.MY_PAT }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull image mới về
            sudo docker pull ${{ env.IMAGE_NAME }}:latest
            
            # --- QUAN TRỌNG: Xóa container cũ để tránh lỗi trùng tên ---
            sudo docker stop chat-app || true
            sudo docker rm chat-app || true
            
            # Chạy container mới
            sudo docker run -d \
              --name chat-app \
              --restart unless-stopped \
              -p 5000:5000 \
              ${{ env.IMAGE_NAME }}:latest
            
            # Dọn dẹp các image rác (cũ) để đỡ tốn dung lượng ổ cứng server
            sudo docker image prune -f
