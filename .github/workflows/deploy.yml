name: Chat App

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

# --- ĐOẠN QUAN TRỌNG BẮT ĐẦU ---
permissions:
  contents: read
  packages: write
# --- ĐOẠN QUAN TRỌNG KẾT THÚC ---

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước xử lý tên Image về chữ thường (để tránh lỗi viết hoa)
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to GCP Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Bắt đầu deploy..."
            # Chuyển tên image sang chữ thường để pull chính xác
            IMAGE_LOWER="ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')"
            
            docker stop chat-app || true
            docker rm chat-app || true
            
            docker pull $IMAGE_LOWER:latest
            
            docker run -d \
              --name chat-app \
              --restart unless-stopped \
              -p 5000:5000 \
              $IMAGE_LOWER:latest
